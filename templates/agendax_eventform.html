<!-- begin Agenda-X contents-->
<div align="center">
<!-- navbar -->
    <{$agendax.navbar}>
    <{$agendax.date}>
</div>
<form name="<{$agendax.name}>" action="<{$agendax.action}>" method="<{$agendax.method}>" <{$agendax.extra}>>
  <table class="outer" cellspacing="1">
    <tr>
    <th colspan="2"><br><{$agendax.title}>&nbsp;</th>
    </tr>
    <!-- start of form elements loop -->
    <{foreach item=element from=$agendax.elements}>
      <{if $element.hidden !== true}>
      <tr>
        <td class="head" align="right" valign="top"><{$element.caption}>&nbsp;</td>
        <td class="<{cycle values="even,odd"}>" align="left" valign="top"><{$element.body}></td>
      </tr>
      <{else}>
      <{$element.body}>
      <{/if}>
    <{/foreach}>
    <!-- end of form elements loop -->
  </table>
</form>
<div align="center"><small><{$agendax.credits}></small></div>
<!-- end of Agenda-X contents -->
